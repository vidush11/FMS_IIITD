<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMS Admin - Order History</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-city"></i>
            </div>
            <h2>FMS Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="../admin_home/index.html"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a></li>
                <li><a href="../manage_students/index.html"><i class="fas fa-user-graduate fa-fw"></i> Manage
                        Students</a></li>
                <li><a href="../manage_emp/index.html"><i class="fas fa-users fa-fw"></i> Manage Employees</a></li>
                <li><a href="../manage_services/index.html"><i class="fas fa-concierge-bell fa-fw"></i> Manage
                        Services</a></li>
                <li><a href="#" class="active"><i class="fas fa-history fa-fw"></i> Manage Orders</a></li>
                <li><a href="../service_history/index.html"><i class="fas fa-clipboard-list fa-fw"></i> Request
                        History</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Manage Orders</h1>


        <div class="table-container">

            <div class="table-actions">
                <!-- Search -->
                <div class="search-box">
                    <input type="text" placeholder="Search orders..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            
                <!-- Filters -->
                <div class="filter-box">
                    <select class="filter-select">
                        <option value="all">All Status</option>
                        <option value="true">Completed (True)</option>
                        <option value="false">Not Completed (False)</option>
                    </select>
                </div>
            
                <!-- New Assign Fields -->
                <div class="assign-controls">
                    <input type="number" id="assignWorkerId" placeholder="Enter Worker ID" />
                    <select id="assignLocation">
                        <option value="">Select Location</option>
                        <option value="LHC complex">LHC complex</option>
                        <option value="R&D block">R&D block</option>
                        <option value="Old Academic">Old Academic</option>
                        <option value="Faculty Residence">Faculty Residence</option>
                        <option value="H1 boys hostel">H1 boys hostel</option>
                        <option value="H2 boys hostel">H2 boys hostel</option>
                        <option value="Girls Hostel">Girls Hostel</option>
                        <option value="Old Boys Hostel">Old Boys Hostel</option>
                    </select>
                    <button id="assignBtn" title="Assign">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            

            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User ID</th>
                            <th>Employee ID</th>
                            <th>Location</th>
                            <th>Collected</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>



                    </tbody>
                </table>
            </div>


        </div>

    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
