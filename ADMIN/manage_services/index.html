    <!-- Link to the SAME external CSS file -->

<body>

    <!-- Sidebar (Manage Services is active) -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-city"></i>
            </div>
            <h2>FMS Admin</h2>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="../admin_home/index.html"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a></li>

                <li><a href="../manage_emp/index.html"><i class="fas fa-users fa-fw"></i> Manage Employees</a></li>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header-actions">
            <h1>Manage Services</h1>
            <button class="btn-add-new" title="Add New Service">
                <i class="fas fa-plus"></i>

        </div>


        <!-- Service List Container -->
        <section class="service-list-container">
            <ul class="service-list">
                <li>
                    <div class="service-info">

                        <span>Housekeeping</span>
                    </div>
                    <div class="service-actions">
                        <a href="#" class="service-action-btn service-edit-btn" title="Edit Housekeeping">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a href="#" class="service-action-btn service-delete-btn" title="Delete Housekeeping">
                            <i class="fas fa-trash-alt"></i>

                    </div>
                </li>
                <li>
                    <div class="service-info">
                        <i class="fas fa-paint-roller"></i> <!-- Painting icon -->

                <li>

                    </div>

                        <a href="#" class="service-action-btn service-edit-btn" title="Edit Carpentry">

                </li>
                <li>
                    <div class="service-info">
                        <i class="fas fa-bolt"></i> <!-- Electrical Work icon -->
                        <span>Electrical Work</span>
                    </div>
                    <div class="service-actions">
                        <a href="#" class="service-action-btn service-edit-btn" title="Edit Electrical Work">
                            <i class="fas fa-pencil-alt"></i>

                        <a href="#" class="service-action-btn service-delete-btn" title="Delete Electrical Work">
                            <i class="fas fa-trash-alt"></i>

                        <a href="#" class="service-action-btn service-delete-btn" title="Delete Security">
                            <i class="fas fa-trash-alt"></i>

                    </div>
                    <div class="service-actions">

                        <a href="#" class="service-action-btn service-delete-btn" title="Delete Miscellaneous">
